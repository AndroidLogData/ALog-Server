<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headfile">
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="col s12 m10 l10">
    <div th:include="side_menu :: sidemenu">

    </div>
</div>
<div th:fragment="registration">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div th:if="${sameID} == true" class="alert alert-danger" role="alert">이미 존재하는 아이디 입니다!</div>
        <form class="signup-form" action="/registration" method="POST">
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <div class="panel panel-default" style="width: 50%">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration</h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="username">UserID</span>
                        <input type="text" name="username" class="form-control" placeholder="Username" aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="password">Password</span>
                        <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Registration</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
