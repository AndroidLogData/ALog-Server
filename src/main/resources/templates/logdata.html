<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headfile">
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div class="col s12 m10 l10">
    <div th:include="side_menu :: sidemenu">

    </div>
</div>
<div th:fragment="logdataview">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Filter</h3>
            </div>
            <div class="panel-body">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">
                        Level <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a th:href="@{/levelfilter/v}">v</a></li>
                        <li><a th:href="@{/levelfilter/i}">i</a></li>
                        <li><a th:href="@{/levelfilter/d}">d</a></li>
                        <li><a th:href="@{/levelfilter/w}">w</a></li>
                        <li><a th:href="@{/levelfilter/e}">e</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">
                        Tag <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li th:each="item : ${tagItems}"><a th:href="@{/logdatatagfilter/query(tag=${item})}" th:text="${item}"></a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">
                        Package Name <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li th:each="item : ${packageNameItems}"><a th:href="@{/logdatapackagenamefilter/query(packageName=${item})}" th:text="${item}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/babel" th:src="@{../assets/bundle.js}"></script>
        <div id="root"></div>
    </div>
</div>
</body>
</html>
