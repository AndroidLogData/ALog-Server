<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headfile">
</head>
<body>
<nav th:include="navigation :: navigation"></nav>
<div th:fragment="mainpage">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div class="jumbotron">
            <h1>Android Log Data Viewer</h1>
            <p>안드로이드 로그 데이터와 메모리 관리를 위한 페이지</p>
        </div>

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail" th:each="item : ${packageName}">
                    <div class="caption">
                        <h3 th:text="${item}"></h3>
                        <p><a th:href="@{/logdatapackagenamefilter/query(packageName=${item})}" class="btn btn-primary"
                              role="button">Show</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
