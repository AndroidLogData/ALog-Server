<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="head :: headfile">
</head>
<body>
<div th:replace="navigation :: navigation"></div>
<div th:replace="side_menu :: sidemenu"></div>
<div th:fragment="logdataview">
    <div class="container-fluid">
        <div class="row">
            <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
                <script type="text/babel" th:src="@{/react/bundle.js}"></script>
                <div id="root"></div>

                <div th:each="item : ${items}">
                    <div th:if="${item.level} == 'v'" class="card">
                        <div class="card-header card-success">Verb</div>
                        <div class="card-block">
                            <p th:text="'Time : ' + ${item.getTime()}"/>
                            <p th:text="'Tag : ' + ${item.getTag()}"/>
                            <p th:text="'Message : ' + ${item.getMessage()}"/>
                            <p th:text="'Level : ' + ${item.getLevel()}"/>
                        </div>
                    </div>
                    <div th:if="${item.level} == 'i'" class="card">
                        <div class="card-header card-info">Info</div>
                        <div class="card-block">
                            <p th:text="'Time : ' + ${item.getTime()}"/>
                            <p th:text="'Tag : ' + ${item.getTag()}"/>
                            <p th:text="'Message : ' + ${item.getMessage()}"/>
                            <p th:text="'Level : ' + ${item.getLevel()}"/>
                        </div>
                    </div>
                    <div th:if="${item.level} == 'd'" class="card">
                        <div class="card-header card-primary">Debug</div>
                        <div class="card-block">
                            <p th:text="'Time : ' + ${item.getTime()}"/>
                            <p th:text="'Tag : ' + ${item.getTag()}"/>
                            <p th:text="'Message : ' + ${item.getMessage()}"/>
                            <p th:text="'Level : ' + ${item.getLevel()}"/>
                        </div>
                    </div>
                    <div th:if="${item.level} == 'e'" class="card">
                        <div class="card-header card-danger">Error</div>
                        <div class="card-block">
                            <p th:text="'Time : ' + ${item.getTime()}"/>
                            <p th:text="'Tag : ' + ${item.getTag()}"/>
                            <p th:text="'Message : ' + ${item.getMessage()}"/>
                            <p th:text="'Level : ' + ${item.getLevel()}"/>
                        </div>
                    </div>
                    <div th:if="${item.level} == 'w'" class="card">
                        <div class="card-header card-warning">Warning</div>
                        <div class="card-block">
                            <p th:text="'Time : ' + ${item.getTime()}"/>
                            <p th:text="'Tag : ' + ${item.getTag()}"/>
                            <p th:text="'Message : ' + ${item.getMessage()}"/>
                            <p th:text="'Level : ' + ${item.getLevel()}"/>
                        </div>
                    </div>
                    <br/>
                </div>
            </main>
        </div>
    </div>
</div>
</body>
</html>
