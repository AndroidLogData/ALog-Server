# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

       dependencies:
         cache_directories:
           - mongodb-linux-x86_64-3.6.1
         pre:
           - if [[ ! -d mongodb-linux-x86_64-3.6.1 ]]; then wget http://downloads.mongodb.org/linux/mongodb-linux-x86_64-3.6.1.tgz && tar xvzf mongodb-linux-x86_64-3.6.1.tgz; fi
           - sudo /etc/init.d/mongodb stop
           - sudo cp mongodb-linux-x86_64-3.6.1/bin/* /usr/bin
           - sudo /etc/init.d/mongodb start

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run:
          name: gradle build
          command: gradle clean build