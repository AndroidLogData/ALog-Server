buildscript {
    ext {
        springBootVersion = '1.5.9.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath "com.moowork.gradle:gradle-node-plugin:1.2.0"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'com.moowork.node'

group = 'com.logdata'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

node {
    version = '8.9.4'
    download = true
}

task helloWorld(type: NodeTask, dependsOn: 'npmInstall') {
    script = file('src/main/resources/static/react')
}

task installReact(type: NpmTask) {
    args = ['install', '--save', 'react', 'react-dom', 'webpack', 'webpack-dev-server', 'style-loader',
            'babel-core', 'babel-loader', 'babel-preset-es2015', 'babel-preset-react', 'css-loader', 'file-loader', 'react-hot-loader',
            'babel-polyfill', 'react-router-dom', 'query-string']
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-mongodb')
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile("org.springframework.boot:spring-boot-starter-security")
    compile('com.google.code.gson:gson:2.8.2')
    compile('joda-time:joda-time:2.9.9')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}
